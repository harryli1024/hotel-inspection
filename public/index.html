<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>酒店巡检系统</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>酒店巡检系统</h1>
      <p class="subtitle">请登录您的账号</p>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <input type="text" class="form-input" id="username" placeholder="用户名" autocomplete="username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="password" placeholder="密码" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large" id="loginBtn">登 录</button>
        <div class="login-error" id="loginError"></div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    if (AUTH.isLoggedIn()) {
      redirectByRole(AUTH.getUser());
    }

    function redirectByRole(user) {
      if (user && (user.role === 'admin' || user.role === 'super_admin')) {
        location.href = '/admin/dashboard.html';
      } else {
        location.href = '/mobile/tasks.html';
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      var btn = document.getElementById('loginBtn');
      var errorEl = document.getElementById('loginError');
      errorEl.textContent = '';
      btn.disabled = true;
      btn.textContent = '登录中...';

      try {
        var user = await AUTH.login(
          document.getElementById('username').value.trim(),
          document.getElementById('password').value
        );
        redirectByRole(user);
      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = '登 录';
      }
      return false;
    }
  </script>
</body>
</html>
